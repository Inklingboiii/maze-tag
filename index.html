<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="inklingboi">
    <meta name="description" content="A Tag Game Where You Get Chased And Collect Coins">
    <title>Tag</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts/legendFont.css">
    <script src="js/app.js" type="module"></script>
</head>
<body>
    <main>
        <canvas id="grid" height="400" width="400">A Game</canvas>
        <form id="game-form">
            <section>
                <label for="board-width"> Board Width:</label>
                <input type="number" min="2" max="1000" value="25" id="board-width">
            </section>
            <section>
                <label for="board-height"> Board Height:</label>
                <input type="number" min="2" max="1000" value="25" id="board-height">
            </section>
            <section>
                <label for="show-trail">Show Enemy Trail:</label>
                <input type="checkbox" name="show-trail" id="show-trail">
            </section>
            <section>
                <label for="enemy-speed">Enemy Speed(The Lower The faster):</label>
                <input type="range" min="50" max="500" step="50" id="enemy-speed" value="250">
                <output for="enemy-speed" id="enemy-speed-output"></output>
            </section>
            <section>
                <label for="wall-frequency">Wall Frequency In Percent</label>
                <input type="number" min="0" max="99" value="25" id="wall-frequency">
            </section>
            <section>
                <fieldset>
                    <legend>Color Scheme:</legend>
                    <!--value starts at zero due to arrays being 0 indexed-->
                    <label for="one">1</label>
                    <input type="radio" name="color-scheme" id="one" value="0" checked>
                    <label for="two">2</label>
                    <input type="radio" name="color-scheme" id="two" value="1">
                    <label for="three">3</label>
                    <input type="radio" name="color-scheme" id="three" value="2">
                    <label for="four">4</label>
                    <input type="radio" name="color-scheme" id="four" value="3">
                    <label for="five">5</label>
                    <input type="radio" name="color-scheme" id="five" value="4">
                    <label for="six">6</label>
                    <input type="radio" name="color-scheme" id="six" value="5">
                </fieldset>
            </section>
            <button type="submit" id="start-game">Start Game</button>
        </form>
    </main>
</body>
</html>
